name: tractorcare_app
description: Smart maintenance for smart farming
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Styling
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # File Operations
  file_picker: ^8.0.0
  
  # Audio Recording
  record: ^6.1.2
  permission_handler: ^12.0.1
  
  # Date & Time
  intl: ^0.20.2
  
  # Charts
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Add assets
  assets:
    - assets/images/
